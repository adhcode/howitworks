<svg xmlns="http://www.w3.org/2000/svg" width="129" height="129" viewBox="0 0 129 129">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #rotating-text {
            animation: spin 20s linear infinite;
            transform-origin: center;
            font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .text-on-circle {
            fill: #1A2A52;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1.5px;
        }
        .sparkle {
            font-size: 14px;
            fill: #1FD2AF;
        }
    </style>

    <!-- Background circles -->
    <circle cx="64.5" cy="64.5" r="63.9" fill="#F4F5F7" stroke="#EBEBEB" stroke-width="1.2"/>
    <circle cx="64.5" cy="64.5" r="28.7" fill="#F4F5F7" stroke="#EBEBEB" stroke-width="1.2"/>
    
    <!-- Center arrow -->
    <path d="M57.5 71.5L72.5 56.5M72.5 56.5L61.25 56.5M72.5 56.5V67.75" 
          stroke="#1A2A52" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>

    <!-- Rotating text -->
    <g id="rotating-text">
        <defs>
            <path id="circle-path" 
                  d="M64.5,20 A44.5,44.5 0 0,1 64.5,109 A44.5,44.5 0 0,1 64.5,20"/>
        </defs>
        <text class="text-on-circle">
            <textPath href="#circle-path" startOffset="0">
                Discover Your Dream Property <tspan class="sparkle">âœ§</tspan> 
            </textPath>
        </text>
    </g>
</svg>
